<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Animation</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    section:first-child {
        width: 1400px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        margin-bottom: 20px;
    }

    section:nth-child(2) {
        width: 1400px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        backdrop-filter: blur(10px);
    }

    .light {
        width: 200px;
        height: 100px;
        background: transparent;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        margin: 0 10px;
        transition: background-color 0.2s ease;
    }

    .button {
        width: 120px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #start {
        background: #199ef6;
        color: white;
        /*box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);*/
    }

    #stop {
        background: #f10606;
        color: white;
        /*box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);*/
    }

    /*.button:hover {*/
    /*    transform: translateY(-2px);*/
    /*    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);*/
    /*}*/

    /*.button:active {*/
    /*    transform: translateY(1px);*/
    /*}*/
</style>
<body>

<section>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
</section>

<section id="btnpannel">
    <button id="start" class="button">Start</button>
    <button id="stop" class="button">Stop</button>
</section>
<script src="jquery-3.7.1.min.js"></script>

<script>
    const light_count = 6;
    let current_light = -1;
    let direction ="RIGHT"; //Left , Right
    let interval_id =null;

    updatelight = () => {
        if (direction == "RIGHT"){
            current_light++;
            $(".light").css("background","white")
            $(".light").eq(current_light).css("background","red")
            $(".light").eq(current_light-1).css("background","pink")

            if (current_light === light_count-1){
                direction = "LEFT";
            }

        }else {
            current_light--;
            $(".light").css("background","white")
            $(".light").eq(current_light).css("background","red")
            $(".light").eq(current_light+1).css("background","pink")
        }

        if (current_light === 0){
            direction = "RIGHT";
        }
    }

    $("#start").on("click",function () {
        interval_id = setInterval(updatelight,100)
    });

    $("#stop").on("click",function () {
        clearInterval(interval_id)
    });
</script>

</body>
</html>
